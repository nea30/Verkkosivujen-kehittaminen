        <h1 class="mimosa-title">Tutustu Mimosaan</h1>
        <p>
            Mimosa on 2-vuotias rescuekissa Kyprokselta, joka tunnetaan sähäkkyydestään ja uteliaasta luonteestaan.
            Hän menetti emonsa aivan liian nuorena, mutta on löytänyt uuden kodin täynnä rakkautta ja turvaa.
        </p>
        <p>
